<mat-card>

  <mat-card-title>Menu options</mat-card-title>

  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let restaurant of restaurants">
        <img mat-list-avatar src="{{restaurant.giphyUrl}}" alt="{{restaurant.name}}">
        <h3 mat-line>{{restaurant.name}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
